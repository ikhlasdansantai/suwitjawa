<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <!-- <body oncontextmenu="return false;"> -->
  <body>
    <div class="container">
      <div id="judul">
        <h1>Game Suwit</h1>
        <p>Dibuat oleh <a href="https://www.instagram.com/ikhlasdansantai/">@ikhlasdansantai </a></p>
      </div>

      <div class="anti-click">
        <div id="comp">
          <p>Komputer</p>
          <img src="img/orang.png" alt="orang" class="img-komputer" />
        </div>

        <div class="tplayer">
          <p>Pilihan kamu</p>
        </div>

        <div id="player">
          <img src="img/gajah.png" alt="gajah" class="gajah" />
          <img src="img/orang.png" alt="orang" class="orang" />
          <img src="img/semut.png" alt="semut" class="semut" />
        </div>

        <div class="result"></div>
        <div class="score">
          <div class="sP">
            <p>score kamu:</p>
          </div>
          <div class="sK">
            <p>score Komputer:</p>
          </div>
        </div>
        <div class="info">
          <p>score akan ditampilkan disini</p>
        </div>
        <div class="footer">
          <p>Game suwit sederhana versi 0.2 yang dibuat menggunakan JavaScript, Mainkan game ini temukan easter egg nya dan enjoy permainannyaðŸ˜Ž</p>
        </div>
      </div>

      <div class="reload"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
